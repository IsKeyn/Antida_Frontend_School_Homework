	response = {

				},
			],
	};

	function create_string(values) {
		//return values.name + ' - ' + values.age + ': ' + values.score;
		const { name, age, score } = values;
		return `${name} - ${age} : ${score}`
	}

	function data_work(response) {

		// result = new Object();

		// result.all_score = 0;
		// result.over_18_years_old = [];
		// result.name_start_b = [];
		// result.toString = [];
		// result.group = [];

		const result = {
			all_score: 0,
			over_18_years_old: [],
			name_start_b: [],
			toString: [],
			group: [],
		}

		buffer = [];

		for (i = 0; i < response.data.length; i++) {

			result.all_score += response.data[i].score;

			if (response.data[i].age > 18)
				result.over_18_years_old = result.over_18_years_old.concat([response.data[i]]);

			if (response.data[i].name.charAt(0) == 'B' || response.data[i].name.charAt(0) == 'b')
				result.name_start_b = result.name_start_b.concat([response.data[i]]);

			result.toString = result.toString.concat([String(response.data[i])]);

			if (!buffer[response.data[i].age])
				buffer[response.data[i].age] = response.data[i].score;
			else
				buffer[response.data[i].age] += response.data[i].score;
		}

		for (var key in buffer) {
			result.group = result.group.concat([key + ' : ' + buffer[key]]);
		}

		return result;
	}

	console.log(data_work(response));
</script>
